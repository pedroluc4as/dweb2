<!DOCTYPE html>
<html lang="en">
<head>
  <title>BUTTON</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<style>
    body {
        text-align: center;
        justify-content: center;
        display: grid;
        width: 100%;
        height: 100%;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-style: italic;
    }
    button {
        width: 110px;
        height: 50px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        font-style: italic;
    }
</style>


<script>

    function funcaoSalvar() {
        document.getElementById("btnNovo").disabled = false;
        document.getElementById("btnAlter").disabled = true;
        document.getElementById("btnExcluir").disabled = true;
        document.getElementById("btnPesquisar").disabled = true;
        document.getElementById("btnSalvar").disabled = true;
        document.getElementById("btnCancelar").disabled = false;
    }

    function funcaoAlterar() {
        document.getElementById("btnCancelar").disabled = false;
        document.getElementById("btnNovo").disabled = false;
        document.getElementById("btnAlter").disabled = true;
        document.getElementById("btnExcluir").disabled = true;
        document.getElementById("btnPesquisar").disabled = true;
        document.getElementById("btnSalvar").disabled = false;
    }
    function funcaoExcluir() {
        document.getElementById("btnCancelar").disabled = false;
        document.getElementById("btnNovo").disabled = false;
        document.getElementById("btnAlter").disabled = true;
        document.getElementById("btnExcluir").disabled = true;
        document.getElementById("btnPesquisar").disabled = false;
        document.getElementById("btnSalvar").disabled = true;
    }
    function funcaoPesquisa() {
        document.getElementById("btnCancelar").disabled = false;
        document.getElementById("btnNovo").disabled = false;
        document.getElementById("btnAlter").disabled = true;
        document.getElementById("btnExcluir").disabled = true;
        document.getElementById("btnPesquisar").disabled = true;
        document.getElementById("btnSalvar").disabled = true;
    }
    function funcaoCancelar() {
        document.getElementById("btnCancelar").disabled = false;
        document.getElementById("btnNovo").disabled = false;
        document.getElementById("btnAlter").disabled = false;
        document.getElementById("btnExcluir").disabled = false;
        document.getElementById("btnPesquisar").disabled = false;
        document.getElementById("btnSalvar").disabled = false;
    }

    function funcaoNovo() {
        document.getElementById("btnNovo").disabled = false;
        document.getElementById("btnAlter").disabled = true;
        document.getElementById("btnExcluir").disabled = true;
        document.getElementById("btnPesquisar").disabled = true;
        document.getElementById("btnSalvar").disabled = false;
        document.getElementById("btnCancelar").disabled = false;
        document.getElementById("txtNome").disabled = false;
        document.getElementById("txtRA").disabled = false;
        document.getElementById("txtCPF").disabled = false;
        document.getElementById("txtEMAIL").disabled = false;
        document.getElementById("txtMATRICULA").disabled = false;
        document.getElementById("txtCURSO").disabled = false;
        document.getElementById("txtDTING").disabled = false;
        document.getElementById("txtTURNO").disabled = false;
        document.getElementById("txtCR").disabled = false;
    }

</script>

<body style="background: black;">


    <span style="color: white; font-size: 20px;">NOME</span> <input type="text" class="form-control" id="txtNome" disabled>
 <br>
    <span style="color: white; font-size: 20px;">CPF</span> <input type="text" class="form-control" id="txtCPF" disabled>
<br>    
    <span style="color: white; font-size: 20px;">E-mail</span> <input type="text" class="form-control" id="txtEMAIL" disabled>
<br>    
    <span style="color: white; font-size: 20px;">Matr√≠cula</span> <input type="text" class="form-control" id="txtMATRICULA" disabled>
<br>    
    <span style="color: white; font-size: 20px;">Curso</span> <input type="text" class="form-control" id="txtCURSO" disabled>
<br>    
    <span style="color: white; font-size: 20px;">Data de Ingresso</span> <input type="date" class="form-control" id="txtDTING" disabled>
<br>    
    <span style="color: white; font-size: 20px;">Turno</span> <input type="text" class="form-control" id="txtTURNO" disabled>
<br>    
    <span style="color: white; font-size: 20px;">Coeficiente de Rendimento</span> <input type="number" class="form-control" id="txtCR" disabled>
<br>    
    <span style="color: white; font-size: 20px;">RA</span> <input type="text" class="form-control" id="txtRA" disabled>
<br>

<div class="button">
    <button style="background-color: green;"  type="button" id="btnNovo" class="btn btn btn-primary"
onclick="funcaoNovo()">Novo
</button>

<button  type="button" id="btnAlter" class="btn btn btn-primary"
onclick="funcaoAlterar()">Alterar
</button>

<button style="background-color: darkred;" type="button" id="btnExcluir" class="btn btn btn-primary"
onclick="funcaoExcluir()">Excluir
</button>

<button  type="button" id="btnPesquisar" class="btn btn btn-primary"
onclick="funcaoPesquisa()">Pesquisar
</button>

<button style="background-color: darkgreen;" type="button" id="btnSalvar" class="btn btn btn-primary"
onclick="funcaoSalvar()">Salvar
</button>

<button style="background-color: darkred;" type="button" id="btnCancelar" class="btn btn btn-primary"
onclick="funcaoCancelar()">Cancelar
</button>

</div>

</body>
</html>
