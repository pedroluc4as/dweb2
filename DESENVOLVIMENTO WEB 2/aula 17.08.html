<!DOCTYPE html>
<html lang="en">
<head>
  <title>BUTTON</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<style>
    
   
    body {
        background-image: url(https://lncimg.lance.com.br/cdn-cgi/image/width=640,quality=75,format=webp/uploads/2023/08/sao-paulo-copa-do-brasil-corinthians-1-aspect-ratio-512-320.jpg);
        text-align: center;
        justify-content: center;
        display: grid;
        align-items: center;
        margin: auto;
        border: 3px solid red;
        padding: 10px;
        width: 50%;
        position: static;
    }
</style>


<script>

    function funcaoNovo() {
        document.getElementById("btnNovo").disabled = false;
        document.getElementById("btnAlter").disabled = true;
        document.getElementById("btnExcluir").disabled = true;
        document.getElementById("btnPesquisar").disabled = true;
        document.getElementById("btnSalvar").disabled = true;
        document.getElementById("btnCancelar").disabled = true;
    }
    function funcaoSalvar() {
        document.getElementById("btnNovo").disabled = false;
        document.getElementById("btnAlter").disabled = true;
        document.getElementById("btnExcluir").disabled = true;
        document.getElementById("btnPesquisar").disabled = true;
        document.getElementById("btnSalvar").disabled = true;
        document.getElementById("btnCancelar").disabled = false;
    }

    function funcaoAlterar() {
        document.getElementById("btnCancelar").disabled = false;
        document.getElementById("btnNovo").disabled = false;
        document.getElementById("btnAlter").disabled = true;
        document.getElementById("btnExcluir").disabled = true;
        document.getElementById("btnPesquisar").disabled = true;
        document.getElementById("btnSalvar").disabled = true;
    }
    function funcaoExcluir() {
        document.getElementById("btnCancelar").disabled = false;
        document.getElementById("btnNovo").disabled = false;
        document.getElementById("btnAlter").disabled = true;
        document.getElementById("btnExcluir").disabled = true;
        document.getElementById("btnPesquisar").disabled = false;
        document.getElementById("btnSalvar").disabled = true;
    }
    function funcaoPesquisa() {
        document.getElementById("btnCancelar").disabled = false;
        document.getElementById("btnNovo").disabled = false;
        document.getElementById("btnAlter").disabled = true;
        document.getElementById("btnExcluir").disabled = true;
        document.getElementById("btnPesquisar").disabled = true;
        document.getElementById("btnSalvar").disabled = true;
    }
    function funcaoCancelar() {
        document.getElementById("btnCancelar").disabled = true;
        document.getElementById("btnNovo").disabled = false;
        document.getElementById("btnAlter").disabled = true;
        document.getElementById("btnExcluir").disabled = true;
        document.getElementById("btnPesquisar").disabled = false;
        document.getElementById("btnSalvar").disabled = true;
    }

</script>

<body>
    <div class="button">
        <button type="button" id="btnNovo" class="btn btn btn-primary"
    onclick="funcaoNovo()">Novo
    </button>

    <button type="button" id="btnAlter" class="btn btn btn-primary"
    onclick="funcaoAlterar()">Alterar
    </button>

    <button type="button" id="btnExcluir" class="btn btn btn-primary"
    onclick="funcaoExcluir()">Excluir
    </button>

    <button type="button" id="btnPesquisar" class="btn btn btn-primary"
    onclick="funcaoPesquisa()">Pesquisar
    </button>

    <button type="button" id="btnSalvar" class="btn btn btn-primary"
    onclick="funcaoSalvar()">Salvar
    </button>

    <button type="button" id="btnCancelar" class="btn btn btn-primary"
    onclick="funcaoCancelar()">Cancelar
    </button>

    </div>
    


</body>
</html>
